<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadImage(src, resolve, reject){
            let img = new Image();
            img.src = src;
            img.style.maxWidth = 500+'px';
            img.onload = resolve(img);
            img.onerror = reject;
        }

        loadImage("https://images.unsplash.com/photo-1640747594869-6aaab78d24d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2000&q=80", (img) => {document.body.append(img);console.log("Successfully loaded.")}, () => {console.log("Error")});
    </script>
</body>
</html>
