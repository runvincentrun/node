<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <h1>注册页面</h1>
      <hr>
    <form action="http://127.0.0.1:8889/register" method="POST">
        <p>用户名: <input type='text' name='username' placeholder="请输入用户名"></input></p>
        <p>邮箱: <input type='text' name='email' placeholder="请输入邮箱"></input></p>
        <p>密码: <input type='password' name='password'></input></p>
        <p>确认密码: <input type='password' name='repassword'></input></p>
        <p><input type="submit" value="注册提交"></p>
        
    </form>
  </body>
</html>
